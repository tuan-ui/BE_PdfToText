name: SonarCloud Scan

on:
  push:
    branches: [ main, develop, feature/*, build-SONAR ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Tests and Generate JaCoCo Report
        run: mvn -B verify
      - name: Verify JaCoCo Report Existence
        run: |
          REPORT_PATH=target/site/jacoco/jacoco.xml
          
          echo "Checking for JaCoCo XML report at: $REPORT_PATH"
          if [ -f "$REPORT_PATH" ]; then
            head -n 10 $REPORT_PATH
          else
            find target -name "*.xml"
            exit 1 # Thoát nếu không tìm thấy report
          fi

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=nsoftBE1 \
            -Dsonar.organization=tuan-ui \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml